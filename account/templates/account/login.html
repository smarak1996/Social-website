{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
 <h1 style="color: rgb(204, 126, 36);">Log-in</h1>
 <p>Please, use the following form to log-in:</p>
 <form action="." method="POST">
    {{ form.as_p }}
    {% csrf_token %}
 <p><input type="submit" value="Log-in"></p>
 </form>
{% endblock %}
